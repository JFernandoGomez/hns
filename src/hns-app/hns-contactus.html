<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="hns-contact.html">
<dom-module id="hns-contactus">
   <template>
      <style include="app-grid-style">
         :host {
            --app-grid-columns:3;
            --app-grid-expandible-item-columns:2;  
            --app-primary-color: #204968;
            --app-secondary-color: #ef6942;
            font-family: 'Roboto', 'Noto', sans-serif;
         }
    
         .container {
            @apply --layout-horizontal;
            margin: 0 auto;
            padding: 20px 25px;
         }

         .container > * { 
            @apply --layout-flex;
         }

         h1 {
            font-size: 53px;
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
         }

         h2 {
            font-size: 40px;
            font-weight: 300;
         }

         .thankyou {
            @apply --app-grid-expandible-item;
            font-size: 28px;
            text-align: center;
            margin: 0 auto;
         }

         .content {
           @apply --app-grid-expandible-item;
           margin: 0 auto;
         }

         hns-contact {
            @apply --app-grid-expandible-item;
            margin: 0 auto;
            color: var(--app-secondary-color);
         }

         .bold {
            font-weight: bold;
         }

         .bg-grey {
            background-color: #ccc; /*var(--google-grey-300);*/
         }
         
         .bg-blue {
            background-color: var(--app-primary-color);
         }
         
         .primary-color {
            color: var(--app-primary-color);
         }
      </style>
      <br />
      <br />
      <br />
      <div class="app-grid">
         <h1 class="primary-color content" > CONTACT US </h1>
      </div>
      <div class="app-grid">
         <p class="thankyou">
            Thank you for your interest in Howard &amp; Sons, Inc.,<br />
            we look forward to working with you on your next project! <br />
            Ask our team about financing options to make your next renovation even more affordable!
         </p>
      </div>
      <div class="app-grid bg-blue">
         <div class="content">
          <hns-contact></hns-contact>
         </div>
      </div>
   </template>
   <script>
      class HnsContactUs extends Polymer.Element {
         static get is() {
            return 'hns-contactus';
         }

         static get properties() {
            return {};
         }
      }

      window.customElements.define(HnsContactUs.is, HnsContactUs);
   </script>
</dom-module>
