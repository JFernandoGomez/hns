<dom-module id="hns-app">
   <template>
      <style include="app-grid-style">
         :host {
            --app-grid-columns:6;
            --app-grid-expandible-item-columns:2;
            --app-primary-color: #204968;
            --app-secondary-color: #ef6942;
            --paper-menu-button-dropdown-background: #204968;
            display: block;
         }

        .fixmenu {
          margin: 0 auto;
          height: 320px;
        }

         app-toolbar {
          background-color: var(--app-primary-color); 
          margin-left: 0;
          margin-right: 0;
         }
        

         .bg-blue {
            background-color: var(--app-primary-color);
         }

         .orange {
            color: var(--app-secondary-color);
            text-decoration: none;
            font-size: 18px;
         }
         
         .container {
            @apply --layout-horizontal;
            margin: 0 auto;
            padding: 10px 25px;
         }         
         
         .container > * {
            @apply --layout-flex;
         }

         .sides {
            @apply --app-grid-expandible-item;
            margin: 0 auto;
            padding: 5px 35px;
            font-size: 15px;
         }

         .centre {
           margin: 0 auto;
           padding: 5px 35px;
         }

         .text {
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 18px;
            text-align: left;
         }
         
         p.text {
            color: var(--app-secondary-color);
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 18px;
            text-align: left;

         }

         .menu {
          margin: 0 auto;

         }
        
         app-toolbar a {
            padding: 15px;
            font-family: roboto;
            font-size: 25px;
            color: white;
            text-decoration:none; 
         }

         paper-menu-button {
            display: none;
         }
 
         google-map {
            height: 300px;
         }

         
         @media (max-width: 800px) {
            paper-menu-button {
               display: block;
            }
            
            app-toolbar a {
               width: 500px;
            }

            paper-item {
               display: block;
               padding: 9px 11px;
               width: 200px;
            }
         }

         /*** header styles **/

  shape-margin: 20px;
  clip-path: polygon(100% 0, 20% 0, 0 100%, 100% 100%);

.shaped-right h1 {

    font-size: calc(5vh);

    color: #204968;

    background-color: #ef6942;

.shaped-right h1 a {

    font-size: calc(5vh);
    font-weight: bold;
    color: #204968;
    text-align: center;
    text-decoration:none;
}

.warranty_img {
  width: calc(10vw);
  height: calc(31vh);
  margin: 0 auto;
      margin-left: calc(3vw);
}

  width: calc(24vw);
}

.phones {
    width: calc(40vw);
    font-size: calc(4vh);

      </style> 
      <app-location route="{{route}}"
               url-space-regex="^[[rootPath]]"></app-location>

      <app-route route="{{route}}"
               pattern="[[rootPath]]:page"
               data="{{routeData}}" 
               tail="{{subRoute}}"></app-route>


      <app-header-layout>
         <app-header  slot="header" condenses reveals effects="parallax-background">
           <!--- <div class="fixmenu"> </div-->
         <div class="hcontainer">
            <div class="shaped-left">
                <img src="../../images/hns-logo.png" class="hns_logo" />
            </div>
            <div class="shaped-right">
                <h1><a href="[[rootPath]]contactus"> GET A FREE QUOTE</a></h1> 
                <p class="phones"> 951-402-7663 </p>
                <p class="phones"> 619-363-5447 </p>
            </div>
            <div class="hcontent">
                <img src="../../images/warranty.png" class="warranty_img"/>
            </div>
         </div>
            <app-toolbar class="app-grid"> 
                  <a href="[[rootPath]]home">Home</a>
                  <a href="[[rootPath]]gallery">Gallery</a>
                  <a href="[[rootPath]]about">About Us</a>
                  <a href="[[rootPath]]contactus">Contact Us</a>
                  <a href="https://howardsonsinc.tumblr.com/" target="_blank">Blog</a>
                  <a href="[[rootPath]]testimonials">Testimonials</a>
            </app-toolbar>
         </app-header>

         <iron-pages 
               selected="[[page]]"
               attr-for-selected="name"
               fallback-selection="404page"
               role="main">
            <hns-home name="home"></hns-home>
            <hns-about name="about"></hns-about>
            <hns-gallery name="gallery"></hns-gallery>
            <hns-contactus name="contactus"></hns-contactus>
            <hns-testimonials name="testimonials"></hns-testimonials>
         </iron-pages>
      
        <hns-footer></hns-footer> 
      </app-header-layout>
   </template>

   <script>
      class HnsApp extends Polymer.Element {
         static get is() { return 'hns-app'; }

         static get observers() {
            return ['_onRouteChanged(routeData.page)'];
         }

         static get properties() {
            return {
               page: {
                  type: String,
                  reflectToAttribute: true,
                  observer: '_pageChanged'
               },
               routeData: Object,
               rootPath: String
            };
         }

         _onRouteChanged(page) {
            this.page = page || 'home';
         }

         _pageChanged(page) {
            console.log(page);
            var resolvedPageUrl = this.resolveUrl('hns-'+ page + '.html');
            Polymer.importHref(
               resolvedPageUrl,
               null,
               this._showPage404.bind(this),
               true);
         }


         _showPage404() {
            this.page = '404page';
         }
      }

      window.customElements.define(HnsApp.is, HnsApp);   
   </script>
</dom-module>
